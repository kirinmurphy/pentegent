services:
  scanner:
    build:
      context: ..
      dockerfile: scanner/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SCANNER_PORT=8080
      - SCANNER_HOST=0.0.0.0
      - DB_PATH=/data/scanner.sqlite
      - REPORTS_DIR=/data/reports
    volumes:
      - scanner-data:/data
    networks:
      - agent_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      start_period: 5s
      retries: 3

  controller:
    build:
      context: ..
      dockerfile: controller/Dockerfile
    env_file:
      - ../.env
    environment:
      - SCANNER_BASE_URL=http://scanner:8080
    depends_on:
      scanner:
        condition: service_healthy
    networks:
      - agent_net

volumes:
  scanner-data:

networks:
  agent_net:
    driver: bridge
